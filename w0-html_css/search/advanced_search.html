<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Advanced</title>
    </head>

    <!-- navbar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Search</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </div>

    <body>

        <div class="container-fluid">
            <div style="color:crimson; font-size:130%">Advanced Search</div>
            <hr>
            <div class="text-start">

                <div class="text-start" style="font-size: 120%">Find pages with...</div>

                <form action="https://www.google.com/search" class="mt-4" method="get">

                    <div class="form-group row">
                        <label for="all_words" class="col-sm-2 col-form-label">all these words:</label>
                        <div class="col-sm-10">
                            <input id="all_words" autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto" name="as_q" placeholder="" type="search">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exact_word" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-10">
                            <input id="exact_word" autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto" name="as_epq" placeholder="" type="search">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="any_word" class="col-sm-2 col-form-label">any of these words:</label>
                        <div class="col-sm-10">
                            <input id="any_word" autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto" name="as_oq" placeholder="" type="search">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="no_words" class="col-sm-2 col-form-label">none of these words:</label>
                        <div class="col-sm-10">
                            <input id="no_words" autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto" name="as_eq" placeholder="" type="search">
                        </div>
                    </div>

                    <div class="text-end">
                        <button class="btn btn-primary" type="submit">Advanced Search</button>
                    </div>
                    
                </form>

            </div>

        </div>

    </body>

</html>
